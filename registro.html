<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORION F.C</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-info fixed-top=70px">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="LOGO.png" alt="Bootstrap" width="100" height="100">
            </a>
        </div>
        <div class="container">
            <a href="index.html" class="navbar-brand text-start me-5">
                <h2> ORIÓN FC</h2>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbars"
                aria-controls="navbarS" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
           
        </div>
    </nav>
    <section class="contact section-padding">
        <div class="container mt-5 mb-5">
            <div class="row m-0">
                <div class="col-md-12 p-0 pt-4 pb-4">
                    <form action="#" class="bg-info p-4 m-auto">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="mb-3">
                                    <input type="text" class="form-control" placeholder="Nombres/Apellidos">
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="mb-3">
                                    <input type="email" class="form-control" placeholder="Correo Electronico">
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="mb-3">
                                    <input type="email" class="form-control" placeholder="Confirmar Correo Electronico">
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="mb-3">
                                    <input type="text" class="form-control" placeholder="Dirección">
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="mb-3">
                                    <input type="number" class="form-control" placeholder="Telefono">
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="mb-3">
                                    <input type="password" minlength="8" maxlength="12" class="form-control"
                                        placeholder="Contraseña">
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="mb-3">
                                    <input type="password" minlength="8" maxlength="12" class="form-control"
                                        placeholder="Confirmar Contraseña">
                                </div>
                            </div>
                            <div class="col-md-12">
                                <select class="form-select" id="inputProblema">
                                    <option selected>Cargo</option>
                                    <option value="1">D.T</option>
                                    <option value="2">Asistente D.T</option>
                                    <option value="3">Administrador</option>
                                    <option value="5">Otro...</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-dark btn-lg btn-block mt-3">Enviar Solicitud</button>
                            <button type="reset" class="btn btn-dark btn-lg btn-block mt-3">Cancelar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <footer class="bg-info p-2 text-center">
        <div class="container">
            <p class="text-white">
                &copy; 2024 "ORION FC" EQUIPO DE FÚTBOL UBICADO EN SOACHA 
                <i class="bi bi-twitter text-white mx-1"></i>
                <i class="bi bi-facebook text-white mx-1"></i>
                <i class="bi bi-instagram text-white mx-1"></i>
            </p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
</body>

</html>
